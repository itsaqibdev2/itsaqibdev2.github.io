<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
    <style>
        .logo-text { font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace; }
        .primary { fill: #3b82f6; }
        .secondary { fill: #1f2937; }
        .accent { fill: #06b6d4; }
        .bracket { fill: #3b82f6; font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace; }
        .code-element { fill: none; stroke: #3b82f6; stroke-width: 1.5; }
        .dot { fill: #06b6d4; }
    </style>
    
    <!-- Background code pattern -->
    <path class="code-element" opacity="0.2" d="M10,5 L15,5 M20,5 L25,5" />
    <path class="code-element" opacity="0.2" d="M200,5 L205,5 M210,5 L215,5" />
    <path class="code-element" opacity="0.2" d="M10,55 L15,55 M20,55 L25,55" />
    <path class="code-element" opacity="0.2" d="M200,55 L205,55 M210,55 L215,55" />
    
    <!-- Decorative curly braces -->
    <path class="code-element" d="M5,15 Q10,15 10,25 L10,35 Q10,45 15,45" />
    <path class="code-element" d="M225,15 Q220,15 220,25 L220,35 Q220,45 215,45" />
    
    <!-- Main container -->
    <rect x="20" y="10" width="190" height="40" rx="5" class="code-element" opacity="0.1" />
    
    <!-- Code brackets -->
    <text x="25" y="38" class="bracket" font-size="32" font-weight="bold">&lt;</text>
    
    <!-- Main text -->
    <text x="55" y="38" class="logo-text" font-size="24" font-weight="700">
        <tspan class="primary">iT</tspan>
        <tspan class="secondary">Saqib</tspan>
        <tspan class="accent">Dev  </tspan>
    </text>
    
    <!-- Code brackets -->
    <text x="195" y="38" class="bracket" font-size="32" font-weight="bold">/&gt;</text>
    
    <!-- Decorative elements -->
    <circle cx="35" cy="15" r="2" class="dot" />
    <circle cx="195" cy="15" r="2" class="dot" />
    <circle cx="35" cy="45" r="2" class="dot" />
    <circle cx="195" cy="45" r="2" class="dot" />
    
    <!-- Code comment lines -->
    <path class="code-element" opacity="0.3" d="M40,8 L60,8" />
    <path class="code-element" opacity="0.3" d="M170,52 L190,52" />
    
    <!-- Binary dots -->
    <circle cx="15" cy="20" r="1" class="dot" opacity="0.5" />
    <circle cx="215" cy="40" r="1" class="dot" opacity="0.5" />
</svg>
